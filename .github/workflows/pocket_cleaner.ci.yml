# Based on https://github.com/actions-rs/meta/blob/master/recipes/quickstart.md

name: Pocket Cleaner CI

on:
  pull_request:
    paths:
      - ".github/workflows/pocket_cleaner.ci.yml"
      - "app/pocket_cleaner/**"
      - "!app/pocket_cleaner/.gitignore"
      - "!app/pocket_cleaner/**.md"
  push:
    branches: [master]
    paths:
      - ".github/workflows/pocket_cleaner.ci.yml"
      - "app/pocket_cleaner/**"
      - "!app/pocket_cleaner/.gitignore"
      - "!app/pocket_cleaner/**.md"

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Build
        run: cd app/pocket_cleaner && cargo check

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: test
        run: cd app/pocket_cleaner && cargo test

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - run: cd app/pocket_cleaner && cargo fmt -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - run: cd app/pocket_cleaner && cargo clippy -- -D warnings

  docker:
    name: Docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag rgardner/pocket-cleaner/pocket_cleaner:$(date +%s)
